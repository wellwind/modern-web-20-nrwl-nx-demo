<div class="container">
  <h1>Todo List Dashboard</h1>

  <mat-form-field>
    <mat-label>Add Todo</mat-label>
    <input #input matInput type="text" (keyup.enter)="addTodo(input.value);input.value=''"/>
  </mat-form-field>

  <modern-web-nx-demo-todo-list
    [todoList]="todos$ | async"
    (todoItemClick)="setTodoItem($event)"
  ></modern-web-nx-demo-todo-list>
</div>
